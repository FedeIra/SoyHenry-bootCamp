<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title></title>
</head>

<body>
  <div id='app'></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    /* El constructor se ejecuta una sola vez, a diferencia del render que se ejecuta cada vez que se modifica el estado: */
    class Contador extends React.Component {
      constructor(props) {
        super(props); /* Esto es porque extiendo de React.Component. El super hace que la clase contador herede del constructor React.Component */
        this.state = { /* el/los valores que quiero que tenga mi estado */
          contador: this.props.numero /* va a tener un objeto con una única propiedad. Inicialmente voy a tener el valor que me pasaron por propiedad. */
        } /* El state puede ser string, lo q sea, pero es más práctico que sea un objeto. */
        this.onButtonClick = this.onButtonClick.bind(this);
      }
      // PASADO A COMPONENTE DE FUNCIÓN
      // function Contador() {
      //   let [contador, setContador] = useState(props.contador);
      //   let [title, setTitle] = useState('Hola, soy el State');
      // }

      // function onButtonClickContador() {
      //   setContador(contador + 1);
      // setTitle("soy un nuevo estado");
      // }


      onButtonClick(e) {
        console.log(e);
        this.setState({
          contador: this.state.contador + 1,
        });
      }

      onButtonClick = () => {
        console.log('this arrow', this)
        this.setState({/* para modificar el estado uso setState. Es la única forma de modificar un estado. */
          contador: this.state.contador + 1
        })
      }

      render() {
        return (
          <div>
            <button onClick={this.onButtonClick}>Suma uno!</button>
            <p>Hola! van {this.state.contador}</p>
          </div>
        )
      }
    };

    ReactDOM.render(<Contador numero={0} />, document.getElementById('app'));
  </script>
</body>

</html>
